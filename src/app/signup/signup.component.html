<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Creating User Information</h3>
              <form [formGroup]="registerForm" (ngSubmit)="signup()">
                  <div class="form-group">
                      <label>ID Number</label>
                      <input type="text" formControlName="idNumber"#reference class="form-control" />

                  </div>
                  <div class="form-group">
                      <label>First Name*</label>
                        <input type="text" formControlName="firstName"#reference class="form-control"  [ngClass]="{ 'is-invalid': isSubmitted && form.firstName.errors }" />
                      <div *ngIf="isSubmitted && form.firstName.errors" class="invalid-feedback">
                          <div *ngIf="form.firstName.errors.required">First Name is required</div>
                         
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName"#reference class="form-control"  />

                </div>
                  <div class="form-group">
                      <label>User Name*</label>
                      <input type="text" formControlName="userName"#reference class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.userName.errors }" />
                      <div *ngIf="isSubmitted && form.userName.errors" class="invalid-feedback">
                          <div *ngIf="form.userName.errors.required">User Name is required</div>
                         
                       </div>
                  </div>

                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email"#reference class="form-control" />

                  </div>


                 
                            
                 
    
                      <div class="form-group">
                          <label>Address*</label>
                          <input type="text" formControlName="address"#reference class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.address.errors }" />
                          <div *ngIf="isSubmitted && form.address.errors" class="invalid-feedback">
                              <div *ngIf="form.address.errors.required">address is required</div>
                             
                          </div>
                      </div>
                      
                      <div class="form-group">
                          <label>City*</label>
                          <input type="text" formControlName="city"#reference class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.city.errors }" />
                          <div *ngIf="isSubmitted && form.city.errors" class="invalid-feedback">
                              <div *ngIf="form.city.errors.required">city Name is required</div>
                              
                           </div>
                      </div>
                  
                      
                      <div class="form-group">
                          <label>State*</label>
                          <input type="text" formControlName="state"#reference class="form-control"  [ngClass]="{ 'is-invalid': isSubmitted && form.state.errors }" />
                          <div *ngIf="isSubmitted && form.state.errors" class="invalid-feedback">
                              <div *ngIf="form.state.errors.required">State Name is required</div>
                              
                              
                          </div>
                      </div>
                      <div class="form-group">
                          <label>Country*</label>
                          <input type="text" formControlName="country"#reference class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.country.errors }" />
                          <div *ngIf="isSubmitted && form.country.errors" class="invalid-feedback">
                              <div *ngIf="form.country.errors.required">country Name is required</div>
                          </div>
                      </div>
                      <div class="form-group">
                        <label>Password*</label>
                        <input type="password" formControlName="password"#reference class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.password.errors }" />
                        <div *ngIf="isSubmitted && form.password.errors" class="invalid-feedback">
                            <div *ngIf="form.password.errors.required">Password is required</div>
                            <div *ngIf="form.password.errors.minlength">Password must be at least 8 characters</div>
                          
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password*</label>
                        <input type="password" formControlName="confirmPassword"#reference class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && form.confirmPassword.errors }" />
                        <div *ngIf="isSubmitted && form.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="form.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="form.confirmPassword.errors.mustMatch">Passwords must match</div>
                           
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                 <div class="form-group">
                      <button class="btn btn-primary" (click)="reference.value=''" >Register</button>
                  </div>
               
                  <div class="col-md-6">
                  <div class="form-group">
                    <button class="btn btn-primary" (click)="reference.value=''" routerLink="login" >login</button>
                </div>
            </div>
            </div>
        </div>
              </form>
          </div>
      </div>
  </div>
</div>
